<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Lukes To Do List</h1>
    <div class="flex-container">
        <!-- Creates a grid-view of all tasks -->
        <div class="list">
            <div class="task-list-container">
                <div>
                    Task Title
                </div>
                <div>
                    Task Category
                </div>
                <div>
                    Task Tags
                </div>
                <div>
                    Task Deadline
                </div>
                <div>
                    Task Time Spent
                </div>
                <div>
                    Time Estimated
                </div>
            </div>
        </div>
        <!-- Creates a detailed view of all tasks -->
        <div class="details">
            <div class="details-container">
                <h3 class="title">
                    Task Title
                </h3>
                <div class="task-tags">
                    Task Tags
                </div>
                <div class="task-categories">
                    Task Categories
                </div>
                <div class="Task-Time-Spent">
                    Task Time Spent
                </div>
                <div class="task-time-estimated">
                    Task Time Estimated
                </div>
                <div class="task-details">
                    Task Details
                </div>
            </div>

        </div>


    </div>

</body>
</html>
